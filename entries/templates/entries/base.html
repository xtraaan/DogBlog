{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Doggy Image Blog</title>

  <!-- Styles for templates -->
  <link href="{% static 'entries/css/styles.css' %}" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog-home' %}">Pups of the Tran Family</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog-home' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_entry' %}">New Post</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Sidebar -->
      <div class="text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <!-- Profiles -->
        <div class="card my-3 text-center border-0">
          <h4><u>Parker</u></h4>

          {% for dog in parker %}
            <img class="text-center" src = "{{ dog.profile_picture.url }}" alt="{{ dog.dog_name }}" width="95%" height="95%" />
          {% endfor %}
          <div class="card-body">
            I'm Parker!
          </div>
        </div>
        
        <!-- Pagination -->
        <div class="text-center">
            {% if entries.has_previous %}
              <a class="btn btn-outline-dark mb-3" href="?page={{ entries.previous_page_number }}"><--</a>
            {% endif %}
    
            {% if entries.has_next %}
              <a class="btn btn-outline-dark mb-3" href="?page={{ entries.next_page_number }}">--></a>
            {% endif %}
        </div>

      </div>

      {% block content %}
      {% endblock %}

    </div>

  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue">
    <div>
      <p class="m-0 text-center text-black">Eilynn Tran</p>
    </div>
  </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
